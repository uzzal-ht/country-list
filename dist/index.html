<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Country list</title>
    <meta name="robots" content="follow" />
    <meta name="description" content="test">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.png">

    <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS (Bootstrap & Icon Font) -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Plugins CSS (All Plugins Files) -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <main>
        <div class="main-wrapper section-padding">
            <div class="container">
                <h1 class="page-title">Converts country ISO code to full country name</h1>

                <div class="country-list-wrapper">
                    <form class="iso-codes" id="isoCodesForm">
                        <textarea name="alpha" id="country-codes" cols="30" rows="6" class="input form form-control" placeholder="Write your country ISO code" required></textarea>
                        <button type="submit" class="process-button">Convert Country List</button>
                    </form>

                    <div class="country-list-inner mt-5">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">ISO Code</th>
                                    <th scope="col">Country Name</th>
                                    <th scope="col">Capital Name</th>
                                </tr>
                            </thead>
                            <tbody class="country-list-row"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JS Vendor, Plugins & Activation Script Files -->

    <!-- Vendors JS -->
    <script src="./assets/js/modernizr-3.11.7.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <!-- Plugins JS -->

    <!-- Activation JS -->

</body>

</html>
